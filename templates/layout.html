<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
		<!-- stylesheet -->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}">
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  			<div class="collapse navbar-collapse" id="navbarToggler">
	    		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      			<li>
	      				<a {% if request.path == '/' %} class="active nav-link"{% endif %} class="nav-link" href="{{url_for('index')}}">Home</a>
	      			</li>
	      			<li class="nav-item">
	        			<a {% if request.path == '/about' %} class="active nav-link"{% endif %} class="nav-link" href="{{url_for('about')}}">About</a>
	      			</li>
	      			<li class="nav-item">
	        			<a {% if request.path == '/projects' %} class="active nav-link"{% endif %} class="nav-link" href="{{url_for('projects')}}">Projects</a>
	      			</li>
	    		</ul>
  			</div>
		</nav>
		{% block content %}
		{% endblock %}

</html>
