<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
		<!-- stylesheet -->
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}">
		<!-- bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<!-- javascript -->
		<script type="text/javascript" src="{{url_for('static', filename='js/nav-hamburger.js')}}"></script>
	</head>
	<body>
		<header>
			<div class="container">
				<nav class="topnav navbar justify-content-center" id="collapse" role="navigation">
					<a {% if request.path == '/' %}class="active nav-link"{% endif %} href="{{url_for('index')}}">Home</a>
				
					<a {% if request.path == '/about' %}class="active nav-link"{% endif %} href="{{url_for('about')}}">About</a>
				
					<a {% if request.path == '/projects-technologies' %}class="active nav-link"{% endif %} href="{{url_for('projectsTech')}}">Projects and Technologies</a>
				
					<a {% if request.path == '/education' %}class="active nav-link"{% endif %} href="{{url_for('education')}}">Education</a>
				
					<a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="navCollapse()">&#9776;</a>
				</nav>
			</div>
		</header>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
