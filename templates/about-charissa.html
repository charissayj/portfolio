<!DOCTYPE html>
<html>
	<head>
		<title>Who Is Charissa?</title>
	</head>
	<body>
		{% extends "layout.html" %}
		{% block content %}
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div id="carouselControls" class="carousel slide container-fluid" data-ride="carousel">
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img class="d-block img-fluid" src="{{url_for('static', filename='img/baseball.jpg')}}" alt="First slide">
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid" src="{{url_for('static', filename='img/ruby.jpg')}}" alt="Second slide">
								</div>
								<div class="carousel-item">
									<img class="d-block img-fluid" src="{{url_for('static', filename='img/formation.jpg')}}" alt="Third slide">
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		{% endblock %}
	</body>
</html>
